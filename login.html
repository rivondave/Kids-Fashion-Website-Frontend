<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title></title>
</head>
<body>
  
  <section class="form">
    <div class="row">
      
        <div class="col-7">
          
        </div>

        <div class="col-5"> 
            <form action="" method="post">
                <a href="/"><img src="/static/img/global/logo.png" alt="...."></a>
                
                <h1>Login</h1>
                <p class="text">Login to purchase good quality clothes from kids fashion website </p>
                <p class="red" style="color: red;">{{ msg }}</p>
                <!-- Username -->
                <input type="text" name="username" id="" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
                <br>
            
                <!-- Password -->
                
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock" id="togglePassword"></i>
                <br>
                <a href="/change_password" class="password">Forgot Password</a>
                <!-- Submit Button -->
                <input type="submit" value="Login">
                <p class="question">Don't have an account?<a href="/register"> register </a></p>
            </form>
        </div>

    </div>
  </section>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
          const password = document.querySelector("#password");
  
          togglePassword.addEventListener("click", function () {
              // toggle the type attribute
              const type = password.getAttribute("type") === "password" ? "text" : "password";
              password.setAttribute("type", type);
              
              // toggle the icon
              this.classList.toggle("fa-lock-open");
          });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
