<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Kids Fashion Website</title>
</head>
<body>
    
    <section class="kidsheader">
        
        <div class="logo">
           <a href=""><img src="images/global/logo.png" alt="...."></a>
           <a href=""><p><strong> Kids Fashion</strong> Shop</p></a>
        </div>
        
    
        <ul class="kidsnavbar">
            <li><a href="/top" id="chic">Top</a></li>
            <li><a href="/bottom" id="chic">Bottom</a></li>
            <li><a href="/underwears" id="chic">Underwears</a></li>
            <li><a href="/explore" id="chic">Explore</a></li>
            <li><a href="/brands" id="chic">Brands</a></li>
        </ul>

        <div class="main">
            <input type="search" placeholder="Search">
            <a href="#" class="user"><i class="fa-solid fa-right-to-bracket"></i><span id="output"></span></a>
            <a href="#"  class="user" id="chic"><i class="fa-solid fa-cart-shopping" id="icon"></i><span id="cart" class="total-count" style="color:white;font-size:9px;text-align:center;">3</span></a>
            <i class="fa-solid fa-bars" id="menu-icon"></i>
        </div>

    </section>

<section class="space">

<img src="images/products/Defacto Boy REGULAR FIT Knitted Athlete-White.jpg" alt="">
<br>
<form action="/add" method="post">
<h3>Defacto Boy REGULAR FIT Knitted Athlete-White</h3>
<input type="hidden" name="name" value="{{ product.NAME }}">
<input type="hidden" name="price" value="{{ product.PRICE }}">
<input type="hidden" name="image" value="{{ product.IMAGE }}">
<input type="number" class="product-quantity" name="quantity" value="1" size="2"/>
₦10000
<br>
<input type="hidden" name="code" value="{{ product.CODE }}" />
<input type="submit" value="Add to Cart" class="cart"/>
<input type="submit" value="Buy Now"/>
</form>

</section>

<div class="footer">
    Copyright&copy; 2023 Made with ❤️ from rivondave
</div>

<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
